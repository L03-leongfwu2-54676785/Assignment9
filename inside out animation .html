<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/addons/p5.sound.js"></script>
    <script>
        var x = []; // x position
        var y = []; // y position
        var c = []; // color
        var radius = []; //radius of balls
        var xspeed = []; //speed of balls
        var yspeed = [];
        function preload() {
            title = loadImage("inoutlogo.png");
            front = loadImage("characters.png");
            song = loadSound("Disney Pixar's Inside Out - 01 - Bundle Of Joy.mp3");
        }
        function setup() {
            createCanvas(500, 500);
            for (var i = 0; i < 50; i++) {
                x[i] = random(0, 500);
                y[i] = random(0, 500);
                c[i] = color(random(255), random(255), random(255), 80);
                radius[i] = random(30, 100);
                xspeed[i] = random(0.1, 1);
                yspeed[i] = random(0.1, 1);
                song.play();
            }
        }
        function draw() {
            background(0, 0, 80);
            rectMode(CENTER);
            noFill();
            Ball();
            move();
            image(title, 120, 120);
            image(front, 65, 350);
        }
        function Ball() {
            move();
            for (var i = 0; i < x.length; i++) {
                noStroke();
                fill(c[i]);
                ellipse(x[i], y[i], radius[i] * 2, radius[i] * 2);
            }
        }
        function move() {
            hitwall();
            for (var i = 0; i < x.length; i++) {
                x[i] += xspeed[i];
                y[i] += yspeed[i];
            }
        }
        function hitwall() {
            //checking whether hitting the wall
            for (var i = 0; i < x.length; i++) {
                if (x[i] < radius[i] - 50) {
                    x[i] = radius[i] - 50;
                    xspeed[i] *= -1;
                } else if (x[i] > width) {
                    x[i] = width;
                    xspeed[i] *= -1;
                }
                if (y[i] < radius[i] - 50) {
                    y[i] = radius[i] - 50;
                    yspeed[i] *= -1;
                } else if (y[i] > height) {
                    y[i] = height;
                    yspeed[i] *= -1;
                }
            }
        }
    </script>
</head>

</html>
